<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bing Video Background Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: transparent;
      padding: 20px;
    }
    .bing-logo {
      display: block;
      width: 64px;
      height: auto;
      margin: 0 auto 20px auto;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.4));
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    form input[type="text"] {
      padding: 12px 20px;
      width: 320px;
      font-size: 16px;
      border: 2px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      outline: none;
      transition: all 0.3s ease;}
    form input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    form input[type="text"]:focus {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }
    form button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    form button:hover:enabled {
      background-color: #ddd;
    }
    form button svg {
      width: 20px;
      height: 20px;
      fill: none;
    }
    .wallpaper-change-wrapper {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .wallpaper-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      border: 2px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: auto;
    }
    .wallpaper-change-wrapper:hover .wallpaper-btn {
      opacity: 1;
    }
    #videoUpload {
      display: none;
    }#suggestionList {
      list-style: none;
      padding: 0;
      margin: 8px auto 0 auto;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      color: #000;
      position: fixed;
      top: auto;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2147483647;
      display: none;
      font-size: 15px;
      text-align: left;
    }
    #suggestionList li {
      padding: 10px 16px;
      cursor: pointer;
    }
    #suggestionList li:hover {
      background-color: #f0f0f0;
    }
    /* ✅ 北京时间样式 */
    #beijingTime {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 500;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      z-index: 20;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }
    /* ✅ 新增问候语样式 */
    #greetingMessage {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 500;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      z-index: 20;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }
    .wallpaper-btn.disabled {
  border-color: transparent;
  color: transparent;
  pointer-events: none;
}
  </style>
</head>
<body>
  <video id="bgVideo" autoplay muted loop>
    <source src="video3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- ✅ 新增问候语和北京时间显示 -->
  <div id="greetingMessage">问候加载中...</div>
  <div id="beijingTime">北京时间加载中...</div>
  <div class="content">
    <img src="bing-logo.png" alt="Bing Logo" class="bing-logo">
    <form action="https://www.bing.com/search" method="GET" target="_blank">
      <input type="text" name="q" id="searchInput" placeholder="Search Bing..." required autocomplete="off">
      <button type="submit" aria-label="Search" id="searchBtn" disabled>
        <svg viewBox="0 0 24 24">
          <path d="M10 6l6 6-6 6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>
    <ul id="suggestionList"></ul>
  </div>
  <div class="wallpaper-change-wrapper"><label for="videoUpload" class="wallpaper-btn">更改壁纸</label>
    <input type="file" id="videoUpload" accept="video/mp4">
  </div>
  <script>
    // IndexedDB 背景视频存储
    const DB_NAME = "WallpaperDB";
    const DB_STORE_NAME = "Videos";
    const DB_KEY = "bgVideo";
    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = function (e) {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(DB_STORE_NAME)) {
            db.createObjectStore(DB_STORE_NAME);
          }
        };
        request.onsuccess = function (e) {
          resolve(e.target.result);
        };
        request.onerror = function (e) {
          reject(e);
        };
      });
    }async function saveVideoToIndexedDB(file) {
      const db = await openDatabase();
      const tx = db.transaction(DB_STORE_NAME, "readwrite");
      const store = tx.objectStore(DB_STORE_NAME);
      store.put(file, DB_KEY);
    }
    async function loadVideoFromIndexedDB() {
      const db = await openDatabase();
      const tx = db.transaction(DB_STORE_NAME, "readonly");
      const store = tx.objectStore(DB_STORE_NAME);
      const request = store.get(DB_KEY);
      request.onsuccess = function (e) {
        const file = e.target.result;
        if (file) {
          const videoURL = URL.createObjectURL(file);
          const bgVideo = document.getElementById("bgVideo");
          bgVideo.src = videoURL;
          bgVideo.load();
          bgVideo.play();
        }
      };
    }
    window.addEventListener("DOMContentLoaded", () => {
      loadVideoFromIndexedDB();
      updateBeijingTime();
      setInterval(updateBeijingTime, 1000);
    });
    document.getElementById("videoUpload").addEventListener("change", async function(event) {
      const file = event.target.files[0];
      if (file && file.type === "video/mp4") {
        const videoURL = URL.createObjectURL(file);
        const bgVideo = document.getElementById("bgVideo");
        bgVideo.src = videoURL;
        bgVideo.load();
        bgVideo.play();
        await saveVideoToIndexedDB(file);
      } else {
        alert("请上传有效的 MP4 视频文件。");
      }
    });
    // 搜索建议（点击自动填充 + 自动搜索）
    function getBaiduSuggest(query, callback) {
      const cbName = "baidu_suggest_callback_" + Date.now();
      window[cbName] = function(data) {
        callback(data);
        delete window[cbName];
        document.body.removeChild(script);
      };
      const script = document.createElement("script");
      script.src = `https://suggestion.baidu.com/su?wd=${encodeURIComponent(query)}&json=1&p=3&cb=${cbName}`;
      document.body.appendChild(script);
    }const input = document.getElementById('searchInput');
    const button = document.getElementById('searchBtn');
    const suggestionList = document.getElementById('suggestionList');
    input.addEventListener('input', () => {
      const query = input.value.trim();
      button.disabled = query === "";
      if (query === "") {
        suggestionList.style.display = "none";
        suggestionList.innerHTML = "";
        return;
      }
      getBaiduSuggest(query, (data) => {
        suggestionList.innerHTML = "";
        if (!data || !data.s) {
          suggestionList.style.display = "none";
          return;
        }
        data.s.forEach(s => {
          const li = document.createElement("li");
          li.textContent = s;
          li.addEventListener("click", () => {
            input.value = s;
            button.disabled = false;
            suggestionList.style.display = "none";
            suggestionList.innerHTML = "";
            button.click(); // ✅ 自动点击搜索按钮
          });
          suggestionList.appendChild(li);
        });
        suggestionList.style.display = data.s.length ? "block" : "none";
      });
    });
    input.addEventListener("blur", () => {
      setTimeout(() => {
        suggestionList.style.display = "none";
      }, 150);
    });
    input.addEventListener("focus", () => {
      if (suggestionList.children.length > 0) {
        suggestionList.style.display = "block";
      }
    });const wallpaperBtn = document.querySelector('.wallpaper-btn');

input.addEventListener("focus", () => {
  wallpaperBtn.classList.add('disabled');
});

input.addEventListener("blur", () => {
  setTimeout(() => {
    wallpaperBtn.classList.remove('disabled');
  }, 150); // 等待用户可能点击建议列表
});
    // ✅ 北京时间 + 问候语
    function updateBeijingTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const beijingTime = new Date(utc + 8 * 3600000);
      const padZero = num => num.toString().padStart(2, '0');const year = beijingTime.getFullYear();
      const month = padZero(beijingTime.getMonth() + 1);
      const date = padZero(beijingTime.getDate());
      const hours = beijingTime.getHours();
      const minutes = padZero(beijingTime.getMinutes());
      const seconds = padZero(beijingTime.getSeconds());
      const formatted = `${year}.${month}.${date} ${padZero(hours)}:${minutes}:${seconds}`;
      document.getElementById('beijingTime').textContent = formatted;
      // 问候语逻辑
      const greetingEl = document.getElementById('greetingMessage');
      let greeting = "";
      if (hours >= 6 && hours <= 10) {
        greeting = " 😉 早上好 ";
      } else if (hours >= 11 && hours <= 12) {
        greeting = "😊️ 中午好 ";
      } else if (hours >= 13 && hours <= 17) {
        greeting = "️😘️ 下午好 ";
      } else {
        greeting = "😌 晚上好 ";
      }
      greetingEl.textContent = greeting;
    }
  </script>
</body>
</html>
