    // IndexedDB èƒŒæ™¯è§†é¢‘å­˜å‚¨
    const DB_NAME = "WallpaperDB";
    const DB_STORE_NAME = "Videos";
    const DB_KEY = "bgVideo";
    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = function (e) {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(DB_STORE_NAME)) {
            db.createObjectStore(DB_STORE_NAME);
          }
        };
        request.onsuccess = function (e) {
          resolve(e.target.result);
        };
        request.onerror = function (e) {
          reject(e);
        };
      });
    }async function saveVideoToIndexedDB(file) {
      const db = await openDatabase();
      const tx = db.transaction(DB_STORE_NAME, "readwrite");
      const store = tx.objectStore(DB_STORE_NAME);
      store.put(file, DB_KEY);
    }
    async function loadVideoFromIndexedDB() {
      const db = await openDatabase();
      const tx = db.transaction(DB_STORE_NAME, "readonly");
      const store = tx.objectStore(DB_STORE_NAME);
      const request = store.get(DB_KEY);
      request.onsuccess = function (e) {
        const file = e.target.result;
        if (file) {
          const videoURL = URL.createObjectURL(file);
          const bgVideo = document.getElementById("bgVideo");
          bgVideo.src = videoURL;
          bgVideo.load();
          bgVideo.play();
        }
      };
    }
    window.addEventListener("DOMContentLoaded", () => {

    document.getElementById("videoUpload").addEventListener("change", async function(event) {

    function getBaiduSuggest(query, callback) {

const canvas = document.getElementById("trailCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 6 + 2;
    this.speedX = (Math.random() - 0.5) * 2;
    this.speedY = (Math.random() - 0.5) * 2;
    this.color = `hsla(${Math.random() * 360}, 100%, 70%, 0.8)`;
    this.life = 1.0;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.life -= 0.02;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function handleParticles() {
  for (let i = 0; i < particles.length; i++) {
    particles[i].update();
    particles[i].draw();

    if (particles[i].life <= 0) {
      particles.splice(i, 1);
      i--;
    }
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  handleParticles();
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("mousemove", e => {
  for (let i = 0; i < 2; i++) {
    particles.push(new Particle(e.x, e.y));
  }
});

window.addEventListener("resize", () => {
